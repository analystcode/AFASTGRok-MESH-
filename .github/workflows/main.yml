name: CI/CD for AFASTGRok MESH

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ──────────────────────────────────────────────────────────────
  # 1. Build & Test Rust node (when src/ appears)
  # ──────────────────────────────────────────────────────────────
  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[rust]') || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy linting
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --verbose

      - name: Build release binary
        run: cargo build --release --locked

      - name: Upload artifact (mesh-node)
        uses: actions/upload-artifact@v4
        with:
          name: mesh-node-x86_64-linux
          path: target/release/mesh-node

  # ──────────────────────────────────────────────────────────────
  # 2. Release Whitepaper PDF on tags
  # ──────────────────────────────────────────────────────────────
  release-pdf:
    name: Release Whitepaper PDF
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create/Release GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            FASTGRok_MESH_Whitepaper_v1.1.pdf
            README.md
          name: FASTGRok MESH ${{ github.ref_name }}
          generate_release_notes: true

  # ──────────────────────────────────────────────────────────────
  # 3. Deploy Docs to GitHub Pages
  # ──────────────────────────────────────────────────────────────
  pages:
    name: Deploy Docs to GitHub Pages
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ──────────────────────────────────────────────────────────────
  # 4. CodeQL Security Scan
  # ──────────────────────────────────────────────────────────────
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'rust', 'javascript-typescript' ]
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
