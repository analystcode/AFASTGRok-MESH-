site_name: AFASTGRok MESH
site_url: https://analystcode.github.io/AFASTGRok-MESH-/
site_author: Harish Nagaraju
site_description: >-
  Planetary-Scale Decentralized AI Video Delivery Network
  — Turning 1.3 billion idle devices into a 6+ exabyte cache ocean.

repo_url: https://github.com/analystcode/AFASTGRok-MESH-
repo_name: analystcode/AFASTGRok-MESH-
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.ico
  logo: assets/logo.png

plugins:
  - search
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/analystcode
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/analystcode
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/harishnagaraju

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      title: On this page

nav:
  - Home: index.md
  - Whitepaper (PDF): https://github.com/analystcode/AFASTGRok-MESH-/raw/main/FASTGRok_MESH_Whitepaper_v1.1.pdf
  - Architecture: architecture.md
  - Tokenomics ($MESH): tokenomics.md
  - ISP Partnership Playbook: isp-partnership.md
  - Security & Privacy: security.md
  - Roadmap: roadmap.md
  - Releases: https://github.com/analystcode/AFASTGRok-MESH-/releases

copyright: >
