site_name: AFASTGRok MESH
site_url: https://analystcode.github.io/AFASTGRok-MESH-/
site_author: Harish Nagaraju
site_description: Planetary-Scale Decentralized AI Video Delivery Network

repo_url: https://github.com/analystcode/AFASTGRok-MESH-
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Tokenomics: tokenomics.md
  - ISP Partnership: isp-partnership.md
  - Security: security.md
  - Roadmap: roadmap.md
  - Whitepaper: https://github.com/analystcode/AFASTGRok-MESH-/raw/main/FASTGRok_MESH_Whitepaper_v1.1.pdf

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true
